<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link  th:href="@{/css/Layout.css}" rel="stylesheet" type="text/css"/>

</head>
<body>


<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="centered">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input type="email" class="input" name="email"  placeholder="Enter your e-mail" required autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" value="Send" class="btn-1" />
            </p>
        </div>
    </div>
</form>
<div th:if="${error != null}" class="error">
    <p>[[${error}]]</p>
</div>
<div th:if="${message != null}" class="message">
    <p>[[${message}]]</p>
    <script></script>
</div>
</body>
</html>
