<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
  <link th:href="@{/css/Layout.css}" rel="stylesheet" type="text/css"/>

</head>
<body>

<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
  <input type="hidden" name="token" th:value="${token}" />
  <div class="centered">
    <div>
      <p>
        <input type="password" name="password" id="password" class="input"
               placeholder="Enter your new password" required autofocus />
      </p>
      <p>
        <input type="password" class="input" placeholder="Confirm your new password"
               required oninput="checkPasswordMatch(this);" />
      </p>
      <p class="text-center">
        <input type="submit" value="Change Password" class="btn-1" />
      </p>
    </div>
  </div>
</form>
</body>
</html>
